{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'lostandfound/styles.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>{% block style %}{% endblock %}</style>
        <script>{% block script %}{% endblock %}</script>
    </head>
    <body>
      <div id="background">
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
             <p class="navbar-text">Welcome to LostAndFound Website</p>
             {% if user.username %}
                <p class="active navbar-text navbar-right"><a href="{% url 'logout' %}">LogOut</a></p>
             {% else %}
                <p class="active navbar-text navbar-right"><a href="{% url 'login' %}">LogIn</a></p>
             {% endif %}
             {% if user and user.first_name %}
               <p class="navbar-text navbar-right">{{user.first_name}}</p>
             {% endif %}
            </div>
         </nav>
         <div class="container" style="background-color:none">
            {% block body %}
            {% endblock %}
         </div>
       </div>
    </body>
</html>
