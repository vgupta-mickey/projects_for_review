{% extends "lostandfound/base.html" %}

{% block title %}
    Signup-lostandfound website 
{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
<form action="{% url 'register' %}" method="get">
    {% csrf_token %}
    <div class="container">
      <div>
       <h4>No Account?</h4>
       <button type="submit">Register</button>
      </div>
    </div>
</form>
{% endblock %}
