<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <title>Chat App</title>
    </head>
    <style>
    </style>
    <body>
       <div id="nickWrap" class="container">
        <h2 style="color:white;text-align:center;"> Welcome to Chat Room Website </h1> 
        <div class="enter-info">
        <p> Please enter your nickname </p>
        <p id="nickError"></p>
        <form id="setNick">
        <input size="35" id="nickname"></input>
        <input type="submit" id="nick-submit" value="send"></input> 
        </form>
        </div>
       </div>
       <div id="channelWrap" class="container">
        <h2 style="color:white;text-align:center;"> Welcome to Chat Room Website </h1> 
        <div style="color:white; text-align:center;">
        <h2>List of Available Chat rooms</h2> 
        <ul id="channelList" style="font-size:18px;list-style-type: none"></ul>
        </div>
        <div class="enter-info">
        <p><span class="user"></span> , please join the chat room or create new one</p>
        <p id="channelError"></p>
        <form id="setChannel">
        <input size="35" id="channel"></input>
        <input type="submit" id="channel-submit" value="send"></input> 
        </form>
        </div>
       </div>
       <div id="contentWrap" class="container-fluid">
       <div class="row display-flex">
         <div class="col-sm-8" style="background-color: #e6e3e8; color: white;border: 2px solid black">
          <div class="main-headers">
            <h3>Welcome <span class="user"></span> to join <span id="room"></span> chat room</h3>
          </div>
          <div class="main-headers">
            <h3>The room has <span id="numOfUsers"></span> users</h3>
          </div> 
          <div class="row display-flex">
           <div class="col-sm-8" style="background-color: #e6e3e8;color: black;border:2px solid black">
             <div id="chatWrap">
               <div id="chat"></div>
               <form id="send-message">
                   <input size="35" id="message", placeholder="message"></input>
                   <input type="submit" id="chatroom-submit" value="send"></input> 
               </form>
             </div>
           </div>
           <div class="col-sm-4" style="background-color: #e6e3e8;color: black;border: 2px solid black">
             <div class="main-headers">
               <h4>List of Users</h4>
             </div>
             <ul id="users"></ul>
           </div>
          </div>
         </div>
         <div class="col-sm-4" style="background-color: #e6e3e8;color:black;border: 2px solid black">
          <div class="main-headers">
           <h3>Private chat window</h3>
          </div>
          <div id="privchatWrap">
             <p id="priveChatError"></p>
             <div id="privchat"></div>
             <form id="send-priv-message">
                <input id="priv-user", placeholder="displayname"></input>
                <input id="priv-message", placeholder="message"></input>
                <input type="submit" id="priv-submit" value="send"></input> 
             </form>
           </div>
          </div>
         </div>
       </div>
       </div>
    </body>
</html>
